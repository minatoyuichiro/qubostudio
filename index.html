<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUBO Studio - Minimal</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .font-mono { font-family: 'Fira Code', monospace; }
        /* スムーズなスクロール */
        html { scroll-behavior: smooth; }
        /* PCでは固定、スマホでは流れる */
        @media (min-width: 1024px) {
            .main-layout { display: grid; grid-template-columns: 1fr 350px; height: calc(100vh - 70px); gap: 1rem; }
            .sticky-panel { height: 100%; overflow: hidden; }
        }
    </style>
</head>
<body class="p-3 md:p-6">

    <header class="sticky top-0 z-50 flex justify-between items-center bg-white/80 backdrop-blur-md px-4 py-3 rounded-2xl border border-slate-200 shadow-sm mb-4">
        <div class="flex items-center gap-2">
            <div class="w-7 h-7 bg-blue-600 rounded flex items-center justify-center text-white font-black text-xs">Q</div>
            <h1 class="font-bold text-slate-800 text-sm tracking-tight">QUBO Studio</h1>
        </div>
        <div class="flex items-center gap-3">
            <div id="py-status" class="text-[8px] font-bold text-orange-400">LOADING...</div>
            <button id="run-btn" onclick="compileAndSolve()" disabled class="bg-blue-600 text-white px-5 py-2 rounded-xl font-bold text-xs shadow-blue-200 shadow-lg active:scale-95 transition-all">実行</button>
        </div>
    </header>

    <div class="main-layout max-w-7xl mx-auto">
        
        <div class="flex flex-col gap-4 sticky-panel">
            <section class="flex-1 flex flex-col bg-white rounded-3xl border border-slate-200 shadow-sm overflow-hidden min-h-[400px]">
                <div class="bg-slate-50 px-5 py-3 border-b border-slate-200 flex justify-between items-center">
                    <span id="current-project-name" class="text-[10px] font-bold text-slate-400 uppercase">Editor / My Project</span>
                    <span id="save-status" class="text-[9px] text-green-500 font-medium">● Auto Saved</span>
                </div>
                <textarea id="python-input" class="w-full flex-1 p-5 text-slate-700 font-mono text-sm outline-none resize-none leading-relaxed" spellcheck="false"></textarea>
            </section>
        </div>

        <div class="flex flex-col gap-4 sticky-panel">
            
            <aside class="bg-white rounded-3xl border border-slate-200 shadow-sm overflow-hidden flex flex-col h-[250px] md:h-1/2">
                <div class="p-4 border-b border-slate-100 bg-slate-50/50 font-bold text-[10px] text-slate-400 tracking-widest">EXAMPLES</div>
                <div id="project-list" class="flex-1 overflow-auto p-2 space-y-1">
                    <div id="proj-original" onclick="loadProject(-1)" class="p-3 rounded-xl cursor-pointer hover:bg-pink-50 text-pink-600 font-bold text-xs border border-transparent active:border-pink-200 active">✨ My Project</div>
                    </div>
            </aside>

            <aside id="console-section" class="bg-slate-900 rounded-3xl shadow-2xl overflow-hidden flex flex-col h-[300px] md:flex-1">
                <div class="bg-slate-800 px-5 py-3 border-b border-slate-700 flex justify-between items-center">
                    <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Output</span>
                    <span id="kT-display" class="text-[10px] font-mono text-blue-400">READY</span>
                </div>
                <div class="p-1 h-1 bg-slate-800 overflow-hidden">
                    <div id="progress-bar" class="w-0 h-full bg-blue-500 transition-all duration-300"></div>
                </div>
                <div id="output" class="flex-1 p-5 font-mono text-[11px] text-blue-100 overflow-auto leading-relaxed">エンジン起動中...</div>
            </aside>
        </div>
    </div>

    <script>
        const SAVED_KEY = 'qubo_studio_v2';
        const DEFAULT_CODE = "# Pythonで式を書く\nimport sympy as sp\nx = sp.symbols('x0:5')\n# 5個中2個を1にしたい\nH = (sum(x) - 2)**2";
        
        const examples = [
            { "name": "3ルーク問題 (3x3)", "code": "q = symbols_list([3, 3], 'q{}_{}')\nH = 0\nfor i in range(3): H += (sum(q[i][j] for j in range(3)) - 1)**2\nfor j in range(3): H += (sum(q[i][j] for i in range(3)) - 1)**2" },
            { "name": "3量子ビット 2個選択", "code": "x, y, z = sp.symbols('x y z')\nH = (x + y + z - 2)**2" }
        ];

        let originalCode = localStorage.getItem(SAVED_KEY) || DEFAULT_CODE;
        let pyodide;

        // --- 初期化 ---
        async function init() {
            document.getElementById('python-input').value = originalCode;
            const listDiv = document.getElementById('project-list');
            examples.forEach((ex, i) => {
                const div = document.createElement('div');
                div.className = "p-3 rounded-xl cursor-pointer hover:bg-slate-100 text-slate-600 text-xs transition-colors";
                div.innerText = ex.name;
                div.onclick = () => loadProject(i);
                listDiv.appendChild(div);
            });

            pyodide = await loadPyodide();
            await pyodide.loadPackage(["sympy", "numpy"]);
            await pyodide.runPythonAsync(`
import sympy as sp
import numpy as np
def symbols_list(shape, name):
    if len(shape) == 1: return np.array([sp.symbols(name.format(i)) for i in range(shape[0])])
    res = np.empty(shape, dtype=object)
    for i in range(shape[0]):
        for j in range(shape[1]): res[i,j] = sp.symbols(name.format(i, j))
    return res
            `);
            document.getElementById('py-status').innerText = "READY";
            document.getElementById('py-status').classList.replace("text-orange-400", "text-green-500");
            document.getElementById('run-btn').disabled = false;
            document.getElementById('output').innerText = "準備完了。実行ボタンを押すと計算を開始します。";
        }

        function loadProject(index) {
            const editor = document.getElementById('python-input');
            if (index === -1) {
                editor.value = originalCode;
            } else {
                originalCode = editor.value; // 保存
                editor.value = examples[index].code;
            }
            // スマホならエディタのトップへ
            window.scrollTo(0, 0);
        }

        // 入力監視
        document.getElementById('python-input').addEventListener('input', (e) => {
            originalCode = e.target.value;
            localStorage.setItem(SAVED_KEY, originalCode);
        });

        // --- 実行 ---
        async function compileAndSolve() {
            const out = document.getElementById('output');
            const prog = document.getElementById('progress-bar');
            
            // スマホなら出力画面へスクロール
            document.getElementById('console-section').scrollIntoView({ behavior: 'smooth' });
            
            out.innerText = ">>> Python解析中...";
            prog.style.width = "0%";

            try {
                const code = document.getElementById('python-input').value;
                const pyBridge = `${code}\nexpr = sp.expand(H)\nqubo_dict = {}\nfor term in expr.as_ordered_terms():\n    coeff, monom = term.as_coeff_Mul()\n    vs = list(monom.free_symbols)\n    idx = \",\".join(sorted([v.name for v in vs]))\n    qubo_dict[idx] = qubo_dict.get(idx, 0) + float(coeff)\nimport json\njson.dumps(qubo_dict)`;
                
                const jsonStr = await pyodide.runPythonAsync(pyBridge);
                const quboData = JSON.parse(jsonStr);
                const varMap = {}, names = [];
                Object.keys(quboData).forEach(k => k.split(',').forEach(v => { if(!names.includes(v)) names.push(v); }));
                names.sort().forEach((n, i) => varMap[n] = i);
                
                const finalQubo = {};
                for(let k in quboData) {
                    const parts = k.split(',').map(n => varMap[n]);
                    finalQubo[parts.length===1 ? `${parts[0]},${parts[0]}` : parts.join(',')] = quboData[k];
                }

                const solver = new Bqubo(finalQubo);
                const res = await solver.solve((s, kT) => {
                    document.getElementById('kT-display').innerText = `TEMP: ${kT.toFixed(2)}`;
                    prog.style.width = `${((5-kT)/5)*100}%`;
                });

                const namedRes = {}; names.forEach((n, i) => namedRes[n] = res[i]);
                out.innerText = "【計算完了】\n" + JSON.stringify(namedRes, null, 2);
            } catch (e) {
                out.innerText = "エラーが発生しました:\n" + e;
            }
        }

        // --- 最小構成のBquboロジック ---
        class Bqubo {
            constructor(q) { this.qubo = q; }
            async solve(onStep) {
                const nodes = Array.from(new Set(Object.keys(this.qubo).flatMap(k=>k.split(',').map(Number)))).sort((a,b)=>a-b);
                const N = nodes.length, map = new Map(nodes.map((n,i)=>[n,i])), linear = new Float64Array(N), adj = Array.from({length:N},()=>[]);
                for(let k in this.qubo) {
                    const p = k.split(',').map(Number), w = this.qubo[k];
                    if(p.length===1 || p[0]===p[1]) linear[map.get(p[0])] += w;
                    else { adj[map.get(p[0])].push({to:map.get(p[1]), w}); adj[map.get(p[1])].push({to:map.get(p[0]), w}); }
                }
                const adjTo = new Int32Array(adj.flat().length), adjW = new Float64Array(adj.flat().length), adjC = new Int32Array(N), off = new Int32Array(N);
                let cur = 0; for(let i=0; i<N; i++){ off[i]=cur; adjC[i]=adj[i].length; for(let e of adj[i]){ adjTo[cur]=e.to; adjW[cur]=e.w; cur++; } }
                
                return new Promise(res => {
                    const worker = new Worker(URL.createObjectURL(new Blob([`self.onmessage = function(e){
                        let {n,linear,adjTo,adjWeight,adjCount,offsets} = e.data;
                        let state = new Uint8Array(n), kT = 5.0;
                        while(kT > 0.01){
                            for(let r=0; r<1000; r++){
                                let i = (Math.random()*n)|0, field = linear[i];
                                for(let k=0; k<adjCount[i]; k++) if(state[adjTo[offsets[i]+k]]===1) field += adjWeight[offsets[i]+k];
                                if((state[i]===0?field:-field) <= 0 || Math.random() < Math.exp(-(state[i]===0?field:-field)/kT)) state[i]^=1;
                            }
                            kT *= 0.99; self.postMessage({state, kT, fin: false});
                        }
                        self.postMessage({state, kT, fin: true});
                    }`], {type:'text/javascript'})));
                    worker.postMessage({n:N, linear, adjTo, adjWeight:adjW, adjCount:adjC, offsets:off});
                    worker.onmessage = e => { onStep(e.data.state, e.data.kT); if(e.data.fin){ worker.terminate(); res(e.data.state); } };
                });
            }
        }
        init();
    </script>
</body>
</html>
