<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUBO Studio - Dashboard Edition</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; min-height: 100dvh; color: #1e293b; }
        .font-mono { font-family: 'Fira Code', monospace; }
        .side-panel { max-height: calc(100dvh - 160px); }
        /* アニメーション */
        .update-flash { animation: flash 0.8s ease-out; }
        @keyframes flash { 0% { background-color: #dbeafe; } 100% { background-color: white; } }
    </style>
</head>
<body class="p-3 md:p-6 flex flex-col items-center">

    <header class="w-full max-w-7xl sticky top-0 z-40 flex justify-between items-center bg-white/80 backdrop-blur-xl px-6 py-4 rounded-[2rem] border border-slate-200 shadow-sm mb-6">
        <div class="flex items-center gap-4">
            <div class="w-10 h-10 bg-blue-600 rounded-2xl flex items-center justify-center text-white font-black shadow-lg shadow-blue-200">Q</div>
            <h1 class="font-black text-slate-900 text-lg tracking-tighter">QUBO Studio</h1>
        </div>
        
        <div class="flex items-center gap-2">
            <div id="py-status" class="hidden md:block text-[10px] font-black text-orange-500 bg-orange-50 px-3 py-1.5 rounded-full border border-orange-100 uppercase">Engine Loading...</div>
            <button id="run-btn" onclick="compileAndSolve()" disabled class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-2.5 rounded-2xl font-black text-xs shadow-xl active:scale-95 disabled:opacity-20 transition-all">実行</button>
        </div>
    </header>

    <main class="w-full max-w-7xl flex flex-col lg:flex-row gap-6">
        <section class="flex-1 flex flex-col bg-white rounded-[2.5rem] border border-slate-200 shadow-sm overflow-hidden min-h-[600px]">
            <div class="bg-slate-50/50 px-8 py-4 border-b border-slate-100 flex justify-between items-center text-[10px] font-black text-slate-400 uppercase tracking-widest">
                <span id="editor-label">Editor / My Project</span>
                <span id="save-status" class="text-emerald-500 italic">● Auto Saved</span>
            </div>
            <textarea id="python-input" class="w-full flex-1 p-8 text-slate-700 font-mono text-sm outline-none resize-none leading-relaxed" spellcheck="false"></textarea>
        </section>

        <div class="w-full lg:w-[400px] flex flex-col gap-6 side-panel overflow-y-auto pr-1">
            
            <aside id="quick-result-card" class="bg-white rounded-[2.5rem] border border-slate-200 shadow-sm overflow-hidden flex flex-col shrink-0">
                <div class="px-6 py-4 border-b border-slate-100 bg-slate-50/50 flex justify-between items-center">
                    <span class="font-black text-[10px] text-blue-600 tracking-widest uppercase">Quick Result</span>
                    <button onclick="toggleResult(true)" class="text-[9px] font-black bg-blue-50 text-blue-600 px-2 py-1 rounded hover:bg-blue-100 transition-colors">拡大表示</button>
                </div>
                <div class="p-4 space-y-4">
                    <div id="side-plotly" class="w-full h-[180px] bg-slate-50 rounded-2xl border border-slate-100 flex items-center justify-center text-[10px] text-slate-400 font-bold italic">
                        No Data (Execute to Solve)
                    </div>
                    <div id="side-json" class="p-3 bg-slate-900 text-blue-200 rounded-xl font-mono text-[10px] max-h-[100px] overflow-auto whitespace-pre-wrap leading-tight border border-slate-700">{}</div>
                </div>
            </aside>

            <aside class="bg-white rounded-[2.5rem] border border-slate-200 shadow-sm overflow-hidden flex flex-col min-h-[400px]">
                <div class="px-8 py-5 border-b border-slate-100 bg-slate-50/50 flex justify-between items-center">
                    <span class="font-black text-[11px] text-slate-500 tracking-widest uppercase">Library</span>
                    <button onclick="fetchLibrary(true)" class="text-[10px] text-blue-600 font-black hover:underline">SYNC</button>
                </div>
                <div id="project-list" class="flex-1 p-5 space-y-4">
                    <div onclick="loadProject(-1)" class="p-5 rounded-[2rem] cursor-pointer bg-slate-900 text-white shadow-lg active:scale-95 transition-all">
                        <div class="text-[10px] text-blue-300 font-black uppercase mb-1">Restore</div>
                        <div class="text-sm font-black italic">✨ My Project</div>
                    </div>
                    <div id="lib-loader" class="text-center py-10 animate-pulse text-slate-300 font-bold text-xs uppercase">Connecting to GitHub...</div>
                </div>
            </aside>
        </div>
    </main>

    <div id="result-modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-md z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-[3.5rem] max-w-4xl w-full max-h-[90vh] overflow-hidden shadow-2xl modal-fade-in flex flex-col">
            <div class="p-8 border-b border-slate-50 flex justify-between items-center">
                <h2 class="text-2xl font-black text-slate-800 tracking-tighter">Detailed Result</h2>
                <button onclick="toggleResult(false)" class="text-slate-400 text-3xl">&times;</button>
            </div>
            <div class="flex-1 overflow-auto p-10 space-y-10">
                <div id="modal-plotly" class="w-full h-[380px] bg-slate-50 rounded-[2rem]"></div>
                <pre id="modal-json" class="p-8 bg-slate-900 text-blue-200 rounded-[2rem] font-mono text-xs overflow-auto"></pre>
            </div>
        </div>
    </div>

    <script>
        const JSON_URL = 'https://minatoyuichiro.github.io/qubostudio/examples.json';
        const SAVED_KEY = 'qubo_studio_v4_dash';
        const DEFAULT_CODE = "# QUBO Formula\nimport sympy as sp\nx = sp.symbols('x0:10')\nH = (sum(x) - 4)**2";

        let originalCode = localStorage.getItem(SAVED_KEY) || DEFAULT_CODE;
        let pyodide;
        let exampleCache = [];

        async function fetchLibrary(force = false) {
            const bustUrl = `${JSON_URL}?t=${new Date().getTime()}`;
            try {
                const res = await fetch(bustUrl, force ? { cache: "no-store" } : {});
                exampleCache = await res.json();
                renderLibrary();
            } catch (e) { document.getElementById('lib-loader').innerText = "Sync Failed"; }
        }

        function renderLibrary() {
            const listDiv = document.getElementById('project-list');
            const loader = document.getElementById('lib-loader');
            if(loader) loader.remove();
            Array.from(listDiv.children).forEach((el, i) => { if(i > 0) el.remove(); });

            exampleCache.forEach((ex, i) => {
                const card = document.createElement('div');
                card.className = "p-5 rounded-[2rem] bg-white border border-slate-100 hover:border-blue-200 transition-all cursor-pointer shadow-sm active:scale-95";
                card.onclick = () => loadProject(i);
                card.innerHTML = `
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-[8px] font-black text-blue-500 bg-blue-50 px-2 py-0.5 rounded uppercase tracking-tighter">${ex.company || 'LAB'}</span>
                        <span class="text-[8px] text-slate-300 font-bold">${ex.date ? ex.date.split(' ')[0] : ''}</span>
                    </div>
                    <h3 class="text-xs font-black text-slate-700 leading-snug line-clamp-2">${ex.project_name}</h3>
                `;
                listDiv.appendChild(card);
            });
        }

        function loadProject(index) {
            const editor = document.getElementById('python-input');
            const label = document.getElementById('editor-label');
            if (index === -1) { editor.value = originalCode; label.innerText = "Editor / My Project"; }
            else { 
                if (label.innerText.includes("My Project")) { originalCode = editor.value; localStorage.setItem(SAVED_KEY, originalCode); }
                editor.value = exampleCache[index].code; label.innerText = `Library / ${exampleCache[index].project_id}`;
            }
        }

        async function init() {
            document.getElementById('python-input').value = originalCode;
            fetchLibrary();
            pyodide = await loadPyodide();
            await pyodide.loadPackage(["sympy", "numpy"]);
            await pyodide.runPythonAsync("from sympy import symbols\nimport sympy as sp\nimport numpy as np\ndef symbols_list(shape, name):\n  if len(shape) == 1: return np.array([sp.symbols(name.format(i)) for i in range(shape[0])])\n  res = np.empty(shape, dtype=object)\n  for i in range(shape[0]):\n    for j in range(shape[1]): res[i,j] = sp.symbols(name.format(i, j))\n  return res");
            document.getElementById('py-status').innerText = "Engine: Ready";
            document.getElementById('py-status').classList.replace("text-orange-500", "text-emerald-500");
            document.getElementById('run-btn').disabled = false;
        }

        async function compileAndSolve() {
            const btn = document.getElementById('run-btn');
            btn.innerText = "RUNNING..."; btn.disabled = true;
            try {
                const code = document.getElementById('python-input').value;
                const pyBridge = `${code}\nexpr = sp.expand(H)\nqubo_dict = {}\nfor term in expr.as_ordered_terms():\n coeff, monom = term.as_coeff_Mul()\n vs = list(monom.free_symbols)\n idx = \",\".join(sorted([v.name for v in vs]))\n qubo_dict[idx] = qubo_dict.get(idx, 0) + float(coeff)\nimport json\njson.dumps(qubo_dict)`;
                const jsonStr = await pyodide.runPythonAsync(pyBridge);
                const quboData = JSON.parse(jsonStr);
                const varMap = {}, names = [];
                Object.keys(quboData).forEach(k => k.split(',').forEach(v => { if(!names.includes(v)) names.push(v); }));
                names.sort().forEach((n, i) => varMap[n] = i);
                const finalQubo = {};
                for(let k in quboData) { const p = k.split(',').map(n => varMap[n]); finalQubo[p.length===1 ? `${p[0]},${p[0]}` : p.join(',')] = quboData[k]; }
                
                const res = await new Bqubo(finalQubo).solve();
                const namedRes = {}; names.forEach((n, i) => namedRes[n] = res[i]);

                // 表示の更新（サイド ＆ モーダル）
                updateResultDisplays(names, res, namedRes);
                
                // サイドパネルにフラッシュ効果
                document.getElementById('quick-result-card').classList.add('update-flash');
                setTimeout(() => document.getElementById('quick-result-card').classList.remove('update-flash'), 1000);

            } catch (e) { alert(e); } finally { btn.innerText = "実行"; btn.disabled = false; }
        }

        function updateResultDisplays(labels, values, json) {
            const config = {responsive: true, displayModeBar: false};
            const trace = { x: labels, y: Array.from(values), type: 'bar', marker: {color: Array.from(values).map(v=>v===1?'#2563eb':'#e2e8f0')} };
            const jsonText = JSON.stringify(json, null, 2);

            // サイド
            Plotly.newPlot('side-plotly', [trace], { margin: {t:10, b:30, l:30, r:10}, yaxis:{tickvals:[0,1], range:[-0.1, 1.1]}, xaxis:{tickfont:{size:8}} }, config);
            document.getElementById('side-json').innerText = jsonText;
            
            // モーダル
            Plotly.newPlot('modal-plotly', [trace], { margin: {t:20, b:40, l:40, r:20}, yaxis:{tickvals:[0,1], range:[-0.1, 1.1]} }, config);
            document.getElementById('modal-json').innerText = jsonText;
        }

        class Bqubo {
            constructor(q) { this.qubo = q; }
            async solve() {
                const nodes = Array.from(new Set(Object.keys(this.qubo).flatMap(k=>k.split(',').map(Number)))).sort((a,b)=>a-b);
                const N = nodes.length, map = new Map(nodes.map((n,i)=>[n,i])), linear = new Float64Array(N), adj = Array.from({length:N},()=>[]);
                for(let k in this.qubo) {
                    const p = k.split(',').map(Number), w = this.qubo[k];
                    if(p.length===1 || p[0]===p[1]) linear[map.get(p[0])] += w;
                    else { adj[map.get(p[0])].push({to:map.get(p[1]), w}); adj[map.get(p[1])].push({to:map.get(p[0]), w}); }
                }
                const adjTo = new Int32Array(adj.flat().length), adjW = new Float64Array(adj.flat().length), adjC = new Int32Array(N), off = new Int32Array(N);
                let cur = 0; for(let i=0; i<N; i++){ off[i]=cur; adjC[i]=adj[i].length; for(let e of adj[i]){ adjTo[cur]=e.to; adjW[cur]=e.w; cur++; } }
                return new Promise(res => {
                    const worker = new Worker(URL.createObjectURL(new Blob([`self.onmessage = function(e){
                        let {n,linear,adjTo,adjWeight,adjCount,offsets} = e.data;
                        let state = new Uint8Array(n), kT = 10.0;
                        for(let sweep=0; sweep<2000; sweep++){
                            for(let i=0; i<n; i++){
                                let idx=(Math.random()*n)|0, field=linear[idx];
                                for(let k=0; k<adjCount[idx]; k++) if(state[adjTo[offsets[idx]+k]]===1) field+=adjWeight[offsets[idx]+k];
                                if((state[idx]===0?field:-field)<=0 || Math.random()<Math.exp(-(state[idx]===0?field:-field)/kT)) state[idx]^=1;
                            }
                            kT *= 0.99;
                        }
                        self.postMessage({state});
                    }`], {type:'text/javascript'})));
                    worker.postMessage({n:N, linear, adjTo, adjWeight:adjW, adjCount:adjC, offsets:off});
                    worker.onmessage = e => { worker.terminate(); res(e.data.state); };
                });
            }
        }

        function toggleResult(show) { document.getElementById('result-modal').classList.toggle('hidden', !show); }
        document.getElementById('python-input').oninput = (e) => {
            if (document.getElementById('editor-label').innerText.includes("My Project")) {
                originalCode = e.target.value; localStorage.setItem(SAVED_KEY, originalCode);
            }
        };
        init();
    </script>
</body>
</html>
